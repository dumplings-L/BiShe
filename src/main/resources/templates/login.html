<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学生学习信息管理系统登录界面</title>
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" align="center">学生学习信息管理系统</div>
                <div class="card-body">
                    <form action="/login.do" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" name="name" id="username" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">请输入您的用户名。</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">身份</label>
                            <select name="type" id="type">
                                <option value="1" selected>学生</option>
                                <option value="2">教师</option>
                                <option value="3">管理员</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="freeLogin" name="freeLogin">
                            <label class="form-check-label" for="freeLogin">7天内免登录</label>
                        </div>
                        <button type="submit" class="btn btn-primary">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/bootstrap/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
